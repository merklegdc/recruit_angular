
<div class="widgets">


  <ba-card title="" class="my-container">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Name</label>
          <ng2-completer [(ngModel)]="searchStr" [datasource]="dataService"
                         [minSearchLength]="1" [inputClass]="['form-control']" (selected)="onSelect($event)"></ng2-completer>
          <!--<input type="text" [(ngModel)]="candidate.name" required-->
                 <!--class="form-control" id="inputName" #name="ngModel" placeholder=""-->
                 <!--(keyup.enter)="update()"-->
                 <!--(blur)="update()">-->
          <!--<div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>-->
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" [(ngModel)]="candidate.status" class="form-control" id="status" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" [(ngModel)]="candidate.department" class="form-control" id="department" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="level">Level</label>
          <input type="text" [(ngModel)]="candidate.level" class="form-control" id="level" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select type="text" [(ngModel)]="candidate.gender" class="form-control" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" class="form-control" [(ngModel)]="candidate.birthday" id="birthday" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.phone" id="phone" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="candidate.email" id="email" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="channel">Channel</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.channel" id="channel" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="recommender">Recommender</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.recommender" id="recommender" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="b-school">Bachelor School</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.bachelor_school" id="b-school" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="b-date">Bachelor Date</label>
          <input type="date" class="form-control" [(ngModel)]="candidate.bachelor_date" id="b-date" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="b-major">Bachelor Major</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.bachelor_major" id="b-major" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="m-school">Master School</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.master_school" id="m-school" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="m-date">Master Date</label>
          <input type="date" class="form-control" [(ngModel)]="candidate.master_date" id="m-date" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="m-major">Master Major</label>
          <input type="text" class="form-control" [(ngModel)]="candidate.master_major" id="m-major" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="r-date">Receive Date</label>
          <input type="date" class="form-control" [(ngModel)]="candidate.receive_date" id="r-date" placeholder="">
        </div>
      </div>
      <div class="col-sm-6">
        <label>Upload Resume</label>
        <ba-file-uploader [fileUploaderOptions]="fileUploaderOptions"></ba-file-uploader>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </ba-card>


</div>
