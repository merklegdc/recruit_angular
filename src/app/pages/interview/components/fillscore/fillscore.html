<div class="widgets">
<!--  {{diagnostic}}
  {{candidate_id}}{{candidate_name}}-->
  {{candidate_id}}{{status}}{{scores}}{{comment}}{{questions}}{{commonScore}}
  <div class="row buffer-bottom">
    <div class="col-sm-4">
      <div class="form-group">
        <label>Candidate Name</label>
        <ng2-completer [(ngModel)]="candidateName" [datasource]="dataService"
                       [minSearchLength]="1" [inputClass]="['form-control']" (selected)="onSelectCandidate($event)" required></ng2-completer>
        <!--<input type="text" class="form-control" id="inputCandidateName" placeholder="Candidate Name" [(ngModel)]="interview.candidateName">-->
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label>Interviewer Name</label>
        <ng2-completer [(ngModel)]="interviewerName" [datasource]="dataService2"
                       [minSearchLength]="1" [inputClass]="['form-control']" (selected)="onSelectInterviewer($event)" required></ng2-completer>
        <!--<input type="email" class="form-control" id="inputInterviewerName" placeholder="Interviewer Name" [(ngModel)]="interview.interviewerName">-->
      </div>
    </div>
    <div class="col-sm-4">
        <div *ngIf="!(this.selectedTypeID === 0)" class="form-group">
          <label>Interview Date</label>
          <my-date-picker name="interview-date" [options]="myDatePickerOptions" [(ngModel)]="interviewDate" required></my-date-picker>
        </div>
      </div>
  </div>
  <div class="row buffer-left buffer-bottom">
    <div class="btn-toolbar">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
          <button *ngFor="let type of types" type="button" class="types btn btn-primary"
              [class.selected]="type.id === selectedTypeID"
              (click)="onSelectType(type)">
            {{type.name}}
          </button>
        </div>
      </div>
    </div>
    <div class="btn-group submit" role="group" aria-label="Third group">
      <button type="button" class="btn btn-success" (click)="onSubmit()">submit</button>
    </div>
  </div>
  <div [ngSwitch]="selectedTypeID">
    <cv *ngSwitchCase=0 [(scores)]="scores" (scoresChange)="scoresChange()" [(comment)]="comment" [type]="selectedTypeID"></cv>
    <common *ngSwitchDefault [(scores)]="scores" (scoresChange)="scoresChange()" [(comment)]="comment" [commonScore]="commonScore"
    [(questions)]="questions" [type]="selectedTypeID"></common>
  </div>
  <!-- <sum [sums]="sums" [status]="status" [common]="commonScore" [type]="selectedTypeID"></sum> -->
  <div class="row">
      <div *ngFor="let i of [0,1,2,3,4]" class="col-md-2">
        <h5>Total</h5>
      </div>
      <div class="col-md-2">
        <h5>Overall</h5>
      </div>
    </div>
    <hr>
    <div class="row">
      <div *ngFor="let i of [0,1,2,3,4]" class="col-md-2">
        <p>{{sums[selectedTypeID][i].toFixed(2)}}</p>
      </div>
      <div class="col-md-2">
        <p [class.red-text]="status == 'failed'">{{sum.toFixed(2)}}</p>
      </div>
    </div>
</div>
