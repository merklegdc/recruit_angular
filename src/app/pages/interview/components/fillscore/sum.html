<div class="row">
  <div *ngFor="let i of [0,1,2,3,4]" class="col-md-2">
    <h5>Total</h5>
  </div>
  <div class="col-md-2">
    <h5>Overall</h5>
  </div>
</div>
<hr>
<div class="row">
  <div *ngFor="let i of [0,1,2,3,4]" class="col-md-2">
    <p>{{getSum[i].toFixed(2)}}</p>
  </div>
  <div class="col-md-2">
    <p [class.red-text]="status == 'failed'">{{overAll.toFixed(2)}}</p>
  </div>
</div>
